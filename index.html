<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Global clock by Katerina Tri</title>
  </head>
  <body>
    <div class="container">
      <h1>Global Clock</h1>

      <select>
        <option value="">Choose a city...</option>
        <option value="">Athens</option>
        <option value="">Sydney</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Vienna</h2>
          <div class="date">November 7th 2023</div>
        </div>
        <div class="time">10:17:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Seoul</h2>
          <div class="date">November 7th 2023</div>
        </div>
        <div class="time">10:17:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>California</h2>
          <div class="date">November 7th 2023</div>
        </div>
        <div class="time">10:17:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Katerina Tri</strong> and is
      <a
        href="https://github.com/EkateriniTri/Global-clock.git"
        target="_blank">
        open sourched on
      </a>
      GitHub.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
