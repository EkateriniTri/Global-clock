<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Global clock by Katerina Tri</title>
  </head>
  <body>
    <div class="container">
      <h1>&#8986; Global Clock &#8986; </h1>

      <select id="city">
        <option value="">Choose a city...</option>
        <option value="current">Where am i???... &#129300;&#129300;&#129300; </option>
        <option value="Europe/Athens">Athens</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Brisbane">Brisbane</option>
      </select>
      
      <div id="cities">
      <div class="city" id="vienna">
        <div>
          <h2>Vienna</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small> AM </small></div>
      </div>
      <div class="city" id="seoul">
        <div>
          <h2>Seoul</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small> AM </small></div>
      </div>
      <div class="city" id="seattle">
        <div>
          <h2>Seattle</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small> AM </small></div>
      </div>
      </div>
    </div>
</div>
    <footer>
      This project was coded by <strong>Katerina Tri</strong> and is
      <a
        href="https://github.com/EkateriniTri/Global-clock.git"
        target="_blank">
        open sourched on
      </a>
      GitHub.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
